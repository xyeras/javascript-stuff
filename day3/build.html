<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
     div {

         display: inline-block;
         width: 400px;
         height: 400px;
     }
    </style>
</head>
<body>
    <h1>Build a square workshop</h1>
   <button onclick="howToBuildASquare()">Build A Square</button>
  
    <script>


            // How to build an element
            const button = document.createElement('button');
            document.body.appendChild(button);

            // How to put text inside an element;
            button.innerHTML = 'Build a Square';

            // How to add a listener to an element;
            button.addEventListener('click', howToBuildASquare );


            //  How to build a function
        function howToBuildASquare() {
            // How to build an element
            const element = document.createElement('div');
            document.body.appendChild(element);


            const size = prompt('How big?');

            // How to Style an element
            element.style.height = size + 'px';
            element.style.width = size + 'px';
            element.style.backgroundColor = prompt('What color?');
    

            // How to put text inside an element;
            element.innerHTML = new Date();

        
            console.log(size);
        }
      
    </script>


</body>
</html>
